<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - LapTrack F1</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            min-height: 100vh;
            background: url("{{ url_for('static', filename='f1.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: "Poppins", sans-serif;
        }

        /* NAVBAR */
        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 0 10px red;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: red;
        }

        /* CONTEÚDO */
        .container {
            max-width: 900px;
            margin: 100px auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px red;
            text-align: center;
        }

        h1 {
            color: red;
            text-shadow: 0 0 20px red;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            align-items: center;
        }

        input, textarea {
            width: 80%;
            padding: 0.8rem;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            font-size: 1rem;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: darkred;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #aaa;
            font-size: 0.9rem;
            border-top: 1px solid #333;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Início</a>
        <a href="/dash/">Dashboard</a>
        <a href="/sobre">Sobre</a>
        <a href="/equipe">Equipe</a>
        <a href="/contato">Contato</a>
    </nav>

    <div class="container">
        <h1>Entre em Contato</h1>
        <form>
            <input type="text" name="nome" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <textarea name="mensagem" placeholder="Sua mensagem..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        © 2025 LapTrack F1 — Todos os direitos reservados.
    </footer>
</body>
</html>
