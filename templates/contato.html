<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe - LapTrack F1</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <style>
        body {
            margin: 0;
            background-color: #0a0a0a;
            color: white;
            font-family: "Poppins", sans-serif;
        }
        nav {
            background-color: #111;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        nav a {
            background: none !important;
            box-shadow: none !important;
            color: white !important;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ff0000 !important;
            transform: scale(1.1);
        }
        .conteudo {
            text-align: center;
            padding: 50px 20px;
        }
        .membros {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 40px;
        }
        .membro {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
            transition: 0.3s;
        }
        .membro:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
        }
        .membro img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .membro h2 {
            margin-bottom: 5px;
            color: #ff0000;
        }
        .membro a {
            display: inline-block;
            margin-top: 10px;
            background-color: red !important;
            box-shadow: 0 0 10px red !important;
            padding: 8px 16px !important;
            border-radius: 8px !important;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/">Home</a>
        <a href="/dash/">Dashboard</a>
        <a href="/analise/">Análise</a>
        <a href="/sobre">Sobre</a>
        <a href="/contato">Contato</a>
    </nav>

    <div class="conteudo">
        <h1>Equipe LapTrack F1</h1>
        <div class="membros">
            <div class="membro">
                <img src="{{ url_for('static', filename='vitor.jpg') }}" alt="Vitor Hashimoto">
                <h2>Vitor Hashimoto</h2>
                <p>Desenvolvedor de Data & Telemetria</p>
                <a href="https://github.com/VitorHashimoto21" target="_blank">GitHub</a>
            </div>

            <div class="membro">
                <img src="{{ url_for('static', filename='gertrudes.jpg') }}" alt="Gertrudes AI">
                <h2>Gertrudes</h2>
                <p>Assistente Técnica e IA</p>
                <a href="#">GPT-5</a>
            </div>
        </div>

        <br><br>
        <a href="/" class="btn-voltar">Voltar à Home</a>
    </div>

</body>
</html>
